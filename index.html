<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="https://kit.fontawesome.com/08d5002177.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>
<body>

    <div class="app">

        <!--Start app__main-conteiner-->
        <main class="app__main-conteiner">
            <!--Start nav-menu-->
            <nav class="nav-menu"></nav>
            <!--End nav-menu-->

            <!--Start main-content-->
            <div class="main-content"></div>
            <!--End main-content-->
        </main>
        <!--End app__main-conteiner-->

        <!--Start app-toolbar-->
        <aside class="app__toolbar">
            <div class="toolbar toolbar-display">
                <div class="song-display">
                    <figure class="feature-image">
                        <img src="./img/sinister.jpeg" alt="">
                    </figure>
                    <div class="song-display__content">
                        <h4 class="singer">Sinister</h4>
                        <p class="name-song">Brano Nome</p>
                    </div>
                </div>
                <div class="icon-box">
                    <a href="">
                        <i class="fa-regular fa-heart"></i>
                    </a>
                    <a href="">
                        <i class="fa-regular fa-folder"></i>
                    </a>
                </div>
            </div>

            <div class="toolbar main-toolbar">
                <div class="toolbar__menu">
                    <ul class="menu">
                        <li class="list-item">
                            <a href="">
                                <i class="fa-solid fa-shuffle"></i>
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="">
                                <i class="fa-solid fa-backward-step"></i>
                            </a>
                        </li>
                        <li class="list-item play-button">
                            <a href="">
                                <i class="fa-regular fa-circle-play"></i>
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="">
                                <i class="fa-solid fa-forward-step"></i>
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="">
                                <i class="fa-solid fa-rotate-right"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="toolbar__time">
                    <div class="time-remaining">
                        <p>0:25</p>
                    </div>
                    <div class="time-line">
                        <p>Time Line</p>
                    </div>
                    <div class="time-total">
                        <p>4:35</p>
                    </div>

                </div>
            </div>
            <div class="toolbar mini-toolbar">
                <div class="toolbar__menu">
                    <div class="menu">
                        <a href="">
                            <i class="fa-solid fa-bars"></i>
                        </a>
                        <a href="">
                            <i class="fa-solid fa-display"></i>
                        </a>
                        <a href="">
                            <i class="fa-solid fa-volume-high"></i>
                        </a>
                    </div>
                    <div class="toolbar-time">
                        <div class="time-line">
                            <p>Time Line</p>
                        </div>
                    </div>
                </div>
                
                

            </div>
        </aside>
        <!--End app-content-->

    </div>
    
</body>
</html>
