<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="https://kit.fontawesome.com/08d5002177.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>
<body>

    <div class="app">

        <!--Start app__content-->
        <div class="app__content">
            <!--Start app__sidebar-->
            <header class="app__sidebar">
                <div class="sidebar-logo">
                    <img class="logo" src="./img/logo.svg" alt="">
                    <img class="logo" src="./img/logo-small.svg" alt="">
                </div>
                <ul class="nav-menu">
                    <li class="list-item">
                        <a href="">
                            <img src="./img/home.svg" alt="">
                            <p class="list-description">Home</p>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="">
                            <img src="./img/search.svg" alt="">
                            <p class="list-description">Cerca</p>
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="">
                            <img src="./img/libreria.svg" alt="">
                            <p class="list-description">La tua libreria</p>
                        </a>
                    </li>
                </ul>
                <div class="sidebar-section playlist">
                    <h3 class="section-title">Playlist</h3>
                    <div class="section-create-list">
                        <div class="button">
                            <a href="">
                                <i class="fa-solid fa-square-plus"></i>
                            </a>
                        </div>
                        <div class="description-action">
                            Crea Playlist
                        </div>
                    </div>
                    <ul class="section-list">
                        <li class="list-item"><a href="">Nome Playlist</a></li>
                        <li class="list-item"><a href="">Nome Playlist</a></li>
                        <li class="list-item"><a href="">Nome Playlist</a></li>
                        <li class="list-item"><a href="">Nome Playlist</a></li>
                        <li class="list-item"><a href="">Nome Playlist</a></li>
                        <li class="list-item"><a href="">Nome Playlist</a></li>
                        <li class="list-item"><a href="">Nome Playlist</a></li>
                    </ul>
                </div>
                <div class="user-account">
                    <div class="dowland-app">
                        <a href="">
                            <i class="fa-regular fa-circle-down"></i>
                            <p>Installa app</p>
                        </a>
                    </div>
                    <div class="account-description">
                        <figure class="feature-image">
                            <img src="./img/profile.svg" alt="">
                        </figure>
                        <h3 class="user-name">John Doe</h3>
                    </div>
                </div>
            </header>
            <!--End app__sidebar-->

            <!--Start app__main-content-->
            <main class="app__main-content"></main>
            <!--End app__main-content-->
        </div>
        <!--End app__content-->

        <!--Start app-toolbar-->
        <aside class="app__toolbar">
            <div class="album-preview">
                <div class="album">
                    <figure class="feature-image">
                        <img src="./img/sinister.jpeg" alt="">
                    </figure>
                    <div class="album-description">
                        <h4 class="author">Sinister</h4>
                        <p class="track-name">Brano Nome</p>
                    </div>
                </div>
                <div class="album-controls">
                    <a href="">
                        <i class="fa-regular fa-heart"></i>
                    </a>
                    <a href="">
                        <i class="fa-regular fa-folder"></i>
                    </a>
                </div>
            </div>

            <div class="track-player">
                <div class="player-menu">
                    <ul class="menu">
                        <li class="list-item">
                            <a href="">
                                <i class="fa-solid fa-shuffle"></i>
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="">
                                <i class="fa-solid fa-backward-step"></i>
                            </a>
                        </li>
                        <li class="list-item play-button">
                            <a href="">
                                <i class="fa-regular fa-circle-play"></i>
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="">
                                <i class="fa-solid fa-forward-step"></i>
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="">
                                <i class="fa-solid fa-rotate-right"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="track-timeline">
                    <div class="time time-current">
                        <p>0:25</p>
                    </div>
                    <div class="progress-bar">
                        <div class="progress"></div>
                        <div class="progress-handler"></div>
                    </div>
                    <div class="time time-total">
                        <p>4:35</p>
                    </div>

                </div>
            </div>
            <div class="track-controls">
                <div class="player__menu">
                    <ul class="menu">
                        <li class="list-item">
                            <a href="">
                                <i class="fa-solid fa-bars"></i>
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="">
                                <i class="fa-solid fa-display"></i>
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="">
                                <i class="fa-solid fa-volume-high"></i>
                            </a>
                        </li>
                        <li class="list-item">
                            <a href="">
                              
                            </a>
                        </li>
                        <li class="progress-bar">
                            <div class="progress"></div>
                            <div class="progress-handler"></div>
                        </li>
                    </ul>
                </div>
                
                

            </div>
        </aside>
        <!--End app-content-->

    </div>
    
</body>
</html>
